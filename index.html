<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Profile Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Your Profile</h2>
    <form id="profileForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
         <option value="">Select department</option>
         <option value="1">CSE</option>
         <option value="2">AIDS</option>
         <option value="3">CSBS</option>
         <option value="4">CCE</option>
         <option value="5">ECE</option>
         <option value="6">AIML</option>
         <option value="7">VLSI</option>
         <option value="8">MECH</option>
         <option value="9">BIO TECH</option>
      </select>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required>

      <label for="email">College Email address:</label>
      <input type="text" id="email" name="email" required>

      <label for="phno">Phone Number:</label>
      <input type="text" id="phno" name="phno" required>

      <label for="linkedin">Linkedin Link:</label>
      <input type="text" id="linkedin" name="linkedin" required>


      <button type="submit">Create Profile</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
